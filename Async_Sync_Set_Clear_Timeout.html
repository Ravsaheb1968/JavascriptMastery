<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="headline">Ok652</h1>
    <button id="btn_start">start</button>
    <button id="btn_stop">Stop</button>
    <script>

        //basics used of the setTimeout written in arrow function

        setTimeout(() => {
            console.log("Say Hii Omii");
        }, 2000);

        // By using the normal function

        setTimeout(function () {
            console.log("By by okii");
        }, 3000)

        // use of setTimeout assign the function to the varible that function reference use in setTimout

        const sayHii = function () {
            console.log("Hii its all about Js Tutorial");
        }

        setTimeout(sayHii, 5000);


        let btn1 = document.querySelector("#btn_start");
        let btn2 = document.querySelector("#btn_stop")
        let heading = document.querySelector("#headline")

        const printMe = function () {
            heading.textContent = "ok652";
            heading.style.color = "red";
        }
        const changeMe = setTimeout(printMe, 6000);


        // It's all about how to clearTimeout function will be used in certain scenarion
        btn2.addEventListener("click", function () {
            clearTimeout(changeMe);
        }, false);
    </script>
</body>

</html>
